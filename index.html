<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<link rel="stylesheet" type="text/css" href="css/image1.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>领航智联</title>
	<style type="text/css">
	</style>
	<script type="text/javascript">
		function getEndTime(myYear) {
			var myEndTime = new Date("2024/4/17");
			return myEndTime;
		}

		function countDown() {
			var mydate = new Date();
			var year = '2021';
			var EndTime = getEndTime(year);
			var NowTime = new Date();
			if ((EndTime.getTime() - NowTime.getTime()) < 0) {
				year = mydate.getFullYear() + 1;
				EndTime = getEndTime(year);
			}
			var t = EndTime.getTime() - NowTime.getTime();



			var d = Math.floor(t / 1000 / 60 / 60 / 24);
			var h = Math.floor(t / 1000 / 60 / 60 % 24);
			var m = Math.floor(t / 1000 / 60 % 60);
			var s = Math.floor(t / 1000 % 60);

			document.getElementById('day').innerText = d + "天";
			document.getElementById('hour').innerText = h.toString().padStart(2, '0') + ":";
			document.getElementById('minute').innerText = m.toString().padStart(2, '0') + ":";
			document.getElementById('second').innerText = s.toString().padStart(2, '0');

		}
		setInterval(countDown, 1000);
	</script>
</head>

<body>
	<div class="wrapper">
		<!--背景图片-->
		<div id="web_bg" style="background-image: url(images/背景.png);">
		</div>
		<div class="container">
			<div class="countdown">
				<div class="top">
					<div id="day">NA</div>
				</div>
				<div class="bottom">
					<div id="hour">NA</div>
					<div id="minute">NA</div>
					<div id="second">NA</div>
				</div>
			</div>
		</div>
</body>

</html>
